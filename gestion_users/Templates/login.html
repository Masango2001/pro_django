 {% load static %} 
 {% load socialaccount %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Connexion</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>
    <h2>si vous avez un compte?</h2>
<a href="{% provider_login_url 'google' %}">Se connecter avec Google</a><br>
<a href="{% provider_login_url 'microsoft' %}">Se connecter avec Microsoft</a><br>
<a href="{% provider_login_url 'facebook' %}">Se connecter avec Facebook</a><br>
<a href="{% provider_login_url 'apple' %}">Se connecter avec Apple</a><br>

    <button><a href="{% url 'register' %}">S'inscrire</a></button>
</body>
</html>
